<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Form</title>
    
        <link href="static\styleform.css" rel="stylesheet" />
    </head>
<body>
  <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Please Fill The Form</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate>
                        <div class="form-group">
                            <label for="age" style="width: 180px;display: inline-block;"> Age </label>
                            <input type="age" class="form-control" id="age" placeholder="Enter age"required>
                        </div>
                        <div class="form-group">
                            <label for="height" style="width: 180px;display: inline-block;">Height</label>
                            <input type="height" class="form-control" id="height" placeholder="Enter height"required>
                        </div>
                        <div class="form-group">
                            <label for="weight" style="width: 180px;display: inline-block;">Weight</label>
                            <input type="weight" class="form-control" id="weight" placeholder="Enter weight"required>
                        </div>
                        <div class="form-group">
                            <label for="gender1" style="width: 180px;display: inline-block;">Gender</label>
                    
                            <input class="form-check-input" type="radio" name="gender" id="gender1" value="option1"
                                   required>
                            <label class="form-check-label" for="gender1" style="width:80px;display: inline-block;">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="gender2" value="option2">
                            <label class="form-check-label" for="gender2">
                                Female
                            </label>
                    
                        </div>
                        <div class="form-group">
                            <label for="systolicBloodPressure" style="width: 180px;display: inline-block;">Systolic blood pressure</label>
                            <input type="systolicBloodPressure" class="form-control" id="systolicBloodPressure"
                                   placeholder="Enter systolic blood pressure"required>
                        </div>
                        <div class="form-group">
                            <label for="diastolicBloodPressure" style="width: 180px;display: inline-block;">Diastolic blood pressure</label>
                            <input type="diastolicBloodPressure" class="form-control" id="diastolicBloodPressure"
                                   placeholder="Enter diastolic blood pressure"required>
                        </div>
                        <div class="form-group">
                            <label for="cholesterol" style="width: 180px;display: inline-block;">Cholesterol</label>
                            <select class="form-control" id="cholesterol"required>
                                <option value="">Select--</option>
                                <option value="1">Normal</option>
                                <option value="2">Above normal</option>
                                <option value="3">Well above normal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="glucose" style="width: 180px;display: inline-block;">Glucose</label>
                            <select class="form-control" id="glucose"required>
                                <option value="">Select--</option>
                                <option value="1">Normal</option>
                                <option value="2">Above normal</option>
                                <option value="3">Well above normal</option>
                            </select>
                    <!--        <div class="invalid-feedback">Example invalid select feedback</div>-->
                        </div>
                        <div class="form-group">
                            <label for="smoking1" style="width: 180px;display: inline-block;">Smoking</label>
                            <input class="form-check-input" type="radio" name="smoking" id="smoking1" value="option1" required>
                            <label class="form-check-label" for="smoking1" style="width: 80px;display: inline-block;">
                                True
                            </label>
                            <input class="form-check-input" type="radio" name="smoking" id="smoking2" value="option2"required>
                            <label class="form-check-label" for="smoking2">
                                False
                            </label>
                        </div>
                        <div class="form-check">
                            <label for="alcoholIntake1" style="width: 180px;display: inline-block;">Alcohol intake</label>
                    
                            <input class="form-check-input" type="radio" name="alcoholIntake" required id="alcoholIntake1" value="option1"
                                   required>
                            <label class="form-check-label" for="alcoholIntake1" style="width: 80px;display: inline-block;">
                                True
                            </label>
                            <input class="form-check-input" type="radio" name="alcoholIntake" id="alcoholIntake2" value="option2">
                            <label class="form-check-label" for="alcoholIntake2">
                                False
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="physicalActivity1" style="width: 180px;display: inline-block;">Physical activity</label>
                    
                            <input class="form-check-input" type="radio" name="physicalActivity" id="physicalActivity1" value="option1"
                                   required>
                            <label class="form-check-label" for="physicalActivity1" style="width: 80px;display: inline-block;">
                                True
                            </label>
                            <input class="form-check-input" type="radio" name="physicalActivity" id="physicalActivity2" value="option2">
                            <label class="form-check-label" for="physicalActivity2">
                                False
                            </label>
                        </div>
                    <!--    <br></br>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    

</body>
