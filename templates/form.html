{% extends "index.html" %}
{% block head %}

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Form</title>
    
        <link href="static\styleform.css" rel="stylesheet" />
    </head>
<body>
<div class="all">
<div class="block1">
  <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Please Fill The Form</h3>
                    <p>Fill in the data below.</p>
                    <form method="POST" class="requires-validation" novalidate >
                        <div class="form__fieldset">
                            <label for="age" style="width: 180px;display: inline-block;" class="form__label"> Age </label>
                            <input type="age" name="age" class="form__input" id="age" placeholder="Enter age"required>
                        </div>
                        <div class="form__fieldset">
                            <label for="height" style="width: 180px;display: inline-block;" class="form__label">Height</label>
                            <input type="height" name="height" class="form__input" id="height" placeholder="Enter height"required>
                        </div>
                        <div class="form__fieldset">
                            <label for="weight" style="width: 180px;display: inline-block;" class="form__label">Weight</label>
                            <input type="weight" name="weight" class="form__input" id="weight" placeholder="Enter weight"required>
                        </div>
                        <div class="form__fieldset">
                            <label for="gender1" style="width: 180px;display: inline-block;">Gender</label>
                    
                            <input class="form-check-input" type="radio" name="gender" id="gender1" value="1"
                                   required>
                            <label class="form-check-label" for="gender1" style="width:80px;display: inline-block;">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="gender" id="gender2" value="2">
                            <label class="form-check-label" for="gender2">
                                Female
                            </label>
                    
                        </div>
                        <div class="form__fieldset">
                            <label for="systolicBloodPressure" name="age" style="width: 180px;display: inline-block;" class="form__label">Systolic blood pressure</label>
                            <input type="systolicBloodPressure" name="systolic" class="form__input" id="systolicBloodPressure"
                                   placeholder="Enter systolic blood pressure"required>
                        </div>
                        <div class="form__fieldset">
                            <label for="diastolicBloodPressure" name="age" style="width: 180px;display: inline-block;" class="form__label">Diastolic blood pressure</label>
                            <input type="diastolicBloodPressure" name="diastolic" class="form__input" id="diastolicBloodPressure"
                                   placeholder="Enter diastolic blood pressure"required>
                        </div>
                        <div class="form__fieldset">
                            <label for="cholesterol" style="width: 180px;display: inline-block;" class="form__label">Cholesterol</label>
                            <select name="cholesterol" class="form__input form__select" id="cholesterol"required>
                                <option value="1">Select--</option>
                                <option value="1">Normal</option>
                                <option value="2">Above normal</option>
                                <option value="3">Well above normal</option>
                            </select>
                        </div>
                        <div class="form__fieldset">
                            <label for="glucose" style="width: 180px;display: inline-block;" class="form__label">Glucose</label>
                            <select name="glucose" class="form__input form__select" id="glucose"required>
                                <option value="1">Select--</option> 
                                <option value="1">Normal</option>
                                <option value="2">Above normal</option>
                                <option value="3">Well above normal</option>
                            </select>
                     <!--        <div class="invalid-feedback">Example invalid select feedback</div>-->
                        </div>
                        <div class="form__fieldset">
                            <label for="smoking1" style="width: 180px;display: inline-block;">Smoking</label>
                            <input class="form-check-input" type="radio" name="smoking" id="smoking1" value="0" required>
                            <label class="form-check-label" for="smoking1" style="width: 80px;display: inline-block;">
                                True
                            </label>
                            <input class="form-check-input" type="radio" name="smoking" id="smoking2" value="0"required>
                            <label class="form-check-label" for="smoking2">
                                False
                            </label>
                        </div>
                        <div class="form__fieldset">
                            <label for="alcohol1" style="width: 180px;display: inline-block;">Alcohol intake</label>
                            <input class="form-check-input" type="radio" name="alcohol" id="alcohol1" value="0" required>
                            <label class="form-check-label" for="alcohol1" style="width: 80px;display: inline-block;">
                                True
                            </label>
                            <input class="form-check-input" type="radio" name="alcohol" id="alcohol2" value="0"required>
                            <label class="form-check-label" for="alcohol2">
                                False
                            </label>
                        </div>

                        <div class="form__fieldset">
                            <label for="physicalActivity1" style="width: 180px;display: inline-block;">Physical activity</label>
                    
                            <input class="form-check-input" type="radio" name="physicalActivity" id="physicalActivity1" value="1"
                                   required>
                            <label class="form-check-label" for="physicalActivity1" style="width: 80px;display: inline-block;">
                                True
                            </label>
                            <input class="form-check-input" type="radio" name="physicalActivity" id="physicalActivity2" value="0">
                            <label class="form-check-label" for="physicalActivity2">
                                False
                            </label>
                        </div>
                        <!--    <br></br>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="block2">
<div class="result-body">
    <div class="row">
        <div class="result-holder">
            <div class="result-content">
                <div class="result-items">
                    <h3>{{res}}</h3>
                    <p>{{note}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
{%endblock%}
{%block content%}
{%endblock%}
